<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Braille Converter</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('bg2.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #007bff;
        }

        main {
            padding-top: 80px; /* Adjusted for fixed header */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .converter {
            text-align: center;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .dropzone {
            border: 2px dashed #fff;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropzone:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        input[type="file"] {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }

        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .braille-display {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .braille-cell {
            display: inline-block;
            margin: 2px;
            text-align: center;
            font-size: 1.5em;
            line-height: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="braille.html">Braille Converter</a></li>
                <li><a href="notepad.html">Notepad</a></li>
                <li><a href="read.html">Read</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="converter">
            <h2>Braille Converter</h2>
            <input type="file" id="fileInput" accept=".txt">
            <button id="convertButton">Convert to Braille</button>
            <div id="dropzone" class="dropzone">Drag & Drop Your File Here</div>
            <div id="brailleDisplay" class="braille-display"></div>
        </div>
    </main>
    <script>
        const brailleAlphabet = {
            'a': '⠁', 'b': '⠃', 'c': '⠉', 'd': '⠙', 'e': '⠑', 'f': '⠋', 'g': '⠛', 'h': '⠓',
            'i': '⠊', 'j': '⠚', 'k': '⠅', 'l': '⠇', 'm': '⠍', 'n': '⠝', 'o': '⠕', 'p': '⠏',
            'q': '⠟', 'r': '⠗', 's': '⠎', 't': '⠞', 'u': '⠥', 'v': '⠧', 'w': '⠺', 'x': '⠭',
            'y': '⠽', 'z': '⠵', '1': '⠼⠁', '2': '⠼⠃', '3': '⠼⠉', '4': '⠼⠙', '5': '⠼⠑',
            '6': '⠼⠋', '7': '⠼⠛', '8': '⠼⠓', '9': '⠼⠊', '0': '⠼⠚'
        };

        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('dropzone').addEventListener('dragover', handleDragOver);
        document.getElementById('dropzone').addEventListener('drop', handleDrop);
        document.getElementById('convertButton').addEventListener('click', convertToBraille);

        function handleDragOver(event) {
            event.preventDefault();
        }

        function handleDrop(event) {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            processFile(file);
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            processFile(file);
        }

        function processFile(file) {
            if (file && file.type === 'text/plain') {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    convertTextToBraille(text);
                };
                reader.readAsText(file);
            } else {
                alert('Please upload a text file.');
            }
        }

        function convertToBraille() {
            const text = document.getElementById('textInput').value;
            convertTextToBraille(text);
        }

        function convertTextToBraille(text) {
            const brailleDisplay = document.getElementById('brailleDisplay');
            brailleDisplay.innerHTML = '';
            const brailleText = text.toLowerCase().split('').map(char => brailleAlphabet[char] || char).join(' ');
            brailleText.split(' ').forEach(char => {
                const cell = document.createElement('div');
                cell.className = 'braille-cell';
                cell.textContent = char;
                brailleDisplay.appendChild(cell);
            });
        }
    </script>
</body>
</html>
